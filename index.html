---
layout: default
---

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body>
    <h1>VECRAFT</h1>
    <p>{{ site.description }}</p>

    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <small>{{ post.date | date: "%Y-%m-%d" }}</small>
        </li>
      {% endfor %}
    </ul>
  </body>

</html>
